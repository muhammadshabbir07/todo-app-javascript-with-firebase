<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sign In</title>
</head>

<body>

    <div class="sign-up">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-6">
                    <img src="./images/sign-in.png" class="img-fluid" alt="">
                </div>
                <div class="col-sm-12 col-md-12 col-lg-6">
                    <div class="form-outer">
                        <h1>Sign Up</h1>
                        <form onsubmit="signUp(event)">
                            <label for="fullname">Full Name</label>
                            <input placeholder="Enter your full name" class="form-control" type="text" name="" id="fullname">
                            <label for="email">Email</label>
                            <input placeholder="Enter your email address" class="form-control" type="email" name=""
                                id="email">
                            <label for="password">Password</label>
                            <input placeholder="Enter your password" class="form-control" type="password" name="" id="password">
                            <button type="submit" class="btn btn-control">Sign Up</button>
                            <p class="text-white">Do you have an account ? <a class="text-white text-decoration-none" href="./sign-in.html">Sign In</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="module" src="./js/signup.js"></script>

</html>
